<html>
    <head>
        <title>Student Journal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    </head>
    <body>
        <div class="container" align="center">
            <h1>Journals!</h1>
            <br>
            <form th:action="@{/save}" th:object="${journal}" method="POST">
                <label>ID</label>
                <input type="text" id="textid" class="form-control" th:field="*{id}">
                <br><br>
                <label>Judul</label>
                <input type="text" id="textJudul" class="form-control" th:field="*{judul}"/>
                <br><br>
                <label>Isi</label>
                <input type="text" id="textJudul" class="form-control" th:field="*{isi}"/>
                <br><br>
                <input type="submit" value="Save"/>
            </form>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Judul</th>
                        <th>Isi</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:action="@{/}" th:each="journal:${journals}" method="GET">
                        <td th:text="${journal.id}"></td>
                        <td th:text="${journal.judul}"></td>
                        <td th:text="${journal.isi}"></td>
                        <td>
                            <a th:href="@{${journal.id}}" class="btn btn-warning">update</a>
                            <a th:href="@{'/delete/'+${journal.id}}" class="btn btn-danger">delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <footer align="center" style="background-color: appworkspace">
            Kyzsu
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
